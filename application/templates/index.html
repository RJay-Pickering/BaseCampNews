{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'bcca.png' %}" />
    <title>BCN | Base Camp News</title>
  </head>
  <body>
    <nav class="nav_bar">
      <div class="margin_in_nav">
        <img src="{% static 'bcca.png' %}" class="bcn_img" />
        <p>BCN | Base Camp News</p>
        <form
          action="https://www.google.com/search?google"
          method="POST"
          id="srchfrm"
          target="_blank"
          data-form-code="PRUSEN"
        >
          <input type="search" class="search_bar" />
          <button class="button-search">
            <img src="{% static 'magnifying.png' %}" class="search_img" />
          </button>
        </form>

        <div class="login_and_register">
          <a href="{% url 'signin' %}" class="login">Login</a>
          <a href="{% url 'signup' %}" class="register">Register</a>
        </div>
        <p>USERNAME: {{request.user}}</p>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
    </nav>

    <div class="news" id="news"></div>

    <script src="{% static 'main.js' %}" defer></script>
  </body>
</html>
